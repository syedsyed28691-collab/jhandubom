<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flying Dinosaur</title>
  <style>
    body {
      background: skyblue;
      overflow: hidden;
      margin: 0;
      height: 100vh;
    }
    #dino {
      position: absolute;
      top: 50px;
      left: -150px;
      width: 150px;
      animation: fly 8s linear infinite;
    }
    @keyframes fly {
      from { left: -150px; top: 50px; }
      to { left: 100vw; top: 150px; }
    }
  </style>
</head>
<body>
  <!-- Replace this image link if you want a different dino -->
  <img id="dino" src="https://i.ibb.co/6t0hFLf/dinosaur.png" alt="Flying Dinosaur">
</body>
</html>
